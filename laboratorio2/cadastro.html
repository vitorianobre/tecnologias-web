<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1>Cadastro de Cliente</h1>
    </header>
    <main>
        <form action="" method="post">
            <label for="date-birth">Data de nascimento: </label>
            <input type="date" name="date-birth" id="">
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="">
            <label for="tel">Telefone: </label>
            <input type="tel" name="tel" id="" placeholder="(88) 9 9999-9999">
            <label for="membership-month">Mês de adesão:</label>
            <input type="month" name="membership-month" id="">
            <label for="number-movies">Número de filmes que pretende assistir semanalmente</label>
            <input type="number" name="number-movies" id="" min="1" max="7">
            <label for="color">Cor de preferência</label>
            <input type="color" name="color" id="">
            <label for="url-personal">URL página pessoal: </label>
            <input type="url" name="url-personal" id="">
            <label for="dt-coupon">Data e hora que prefere usar o cupom de desconto da primeira compra: </label>
            <input type="datetime-local" name="" id="">
            <label for="">Gêneros preferidos: (de 0 a 5)</label>
            <ul>
                <li>
                    <label for="action">Ação</label>
                    <input type="range" name="action" id="" min="0" max="5">
                </li>
                <li>
                    <label for="drama">Drama</label>
                    <input type="range" name="drama" id="" min="0" max="5">
                </li>
                <li>
                    <label for="romance">Romance</label>
                    <input type="range" name="romance" id="" min="0" max="5">
                </li>
                <li>
                    <label for="comedy">Comédia</label>
                    <input type="range" name="comedy" id="" min="0" max="5">
                </li>
                <li>
                    <label for="thriller">Suspense</label>
                    <input type="range" name="thriller" id="" min="0" max="5">
                </li>
                <li>
                    <label for="horror">Terror</label>
                    <input type="range" name="horror" id="" min="0" max="5">
                </li>
                <li>
                    <label for="sci-fi">Ficção Científica</label>
                    <input type="range" name="sci-fi" id="" min="0" max="5">
                </li>
            </ul>

            <input type="submit" value="Cadastrar">
        </form>
    </main>
</body>
</html>
